<!DOCTYPE html>
<html>
<head>
    <title>Weather Api</title>
</head>
<body>
    <h1>Weather API</h1>
    <form method="get">
        <input type="text" name="city" placeholder="Ingresa la ciudad">
        <button type="submit">Obtener clima</button>
    </form>
    {% if city %}
    <h2>clima en  {{ city }}</h2>

    <p>Temperatura: {{ data.main.temp }} c</p>

    <p>Humedad: {{ data.main.humidity }} '%' 
    {% elif error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
